<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-expand navbar-light bg-white menu">
    <div class="container-fluid col-12 col-md-10">
      <a class="navbar-brand col-4" href="">Awesome Books</a>
      <ul class="navbar-nav ms-auto d-flex align-items-baseline col-8 justify-content-end">
        <li class="nav-item mx-lg-2 mx-xl-3 mx-xxl-4">
          <a class="nav-link" href="#booklist">List</a>
        </li>
        <li class="nav-item mx-lg-2 mx-xl-3 mx-xxl-4">
          <a class="nav-link" href="#add">Add new</a>
        </li>
        <li class="nav-item mx-lg-2 mx-xl-3 mx-xxl-4">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="app"></div>
  <section class="container mt-4" id="booklist">
    <div id="list">
    </div>
    <div>
      <div class="w-100 d-flex justify-content-center mt-4 mb-2">
        <hr class="divider">
      </div>
  </section>

  <section id="add">
    <h1 class="text-center mb-4">Add a new book</h1>
    <div class="flex-container d-flex row w-100 justify-content-center">
      <form id="book-form" class="col-8 d-flex flex-column justify-content-center">
        <div class="form-group">
          <input type="text" name="titletext" id="title" placeholder="Title" class="form-control my-2">
          <input type="text" name="authortext" id="author" placeholder="Author" class="form-control my-2">
        </div>
        <input type="submit" name="add-book" id="add-book" value="Add Book" class="btn btn-primary btn-block ms-auto">
      </form>
    </div>
    </div>
  </section>

  <section id="contact">
    <p>Contact me on this page if you have any questions</p>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="main.js"></script>
</body>

</html>
