<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="container mt-4">
    <h1 class="py-2 text-center">All Awesome Books</h1>
    <div id="list">
    </div>
    <div>
      <div class="w-100 d-flex justify-content-center mt-4 mb-2">
        <hr class="divider">
      </div>
      <h2 class="text-center mb-4">Add a new book</h2>
      <div class="flex-container d-flex row w-100 justify-content-center">
        <form id="book-form" class="col-8 d-flex flex-column justify-content-center">
          <div class="form-group">
            <input type="text" name="titletext" id="title" placeholder="Title" class="form-control my-2">
            <input type="text" name="authortext" id="author" placeholder="Author" class="form-control my-2">
          </div>
          <input type="submit" name="add-book" id="add-book" value="Add Book" class="btn btn-primary btn-block ms-auto">
        </form>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="add_books.js"></script>
</body>

</html>
